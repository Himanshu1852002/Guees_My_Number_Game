<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Guess My Number</h1>
      <p>My Number is between 1 to 100</p>
      <div class="img"></div>
      <input type="number" placeholder="?" id="number" value="" />
      <br /><br />
      <button type="button" id="btn">Check!</button>
      <br /><br />
      <span id="Span">Start Guessing.........</span>
      <p><span id="scr"></span></p>
      <p class="chance"></p>
      <button class="restart">Restart!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
